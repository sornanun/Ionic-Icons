<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter" ng-controller="homeCtrl">
    <ion-pane>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title"><i class="icon ion-ionic"></i> Ionic Icons <i class="icon ion-ionic"></i></h1>
      </ion-header-bar>

      <ion-content>
      
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="search[0]" ng-change="keydown()">
        </label>
      <button class="button button-clear" ng-click="clear()">Cancel</button>
      </div>

      <ul id="icons">
        <li ng-repeat="iconn in all_icons | filter:search[0]" class="{{iconn.image}}" data-pack="{{iconn.dataPack}}" data-tag="{{iconn.dataTags}}" style="display: inline-block;" ng-click="showDialog(iconn.image)"></li>
      </ul>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
